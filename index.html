<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

<!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<!-- Link to External Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

<!-- Link to External CSS File -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>


    <div class="container">
        <div class="row">
            <div class="col-md-3">Time:</div>
            <div class="col-md-6">Type your event in the space below:</div>
            <div class="col-md-3">Click "Add Event" when finished</div>
        </div>
        
        <!-- Timeblocks go here -->
        <div class="row" id="8">
            <div class="col-md-2">8:00 AM</div>
            <textarea class="event col-md-7" type="text" id="8"></textarea>
            <button class="saveBtn save col-md-2" data-value="#8">Add Event</button>
        </div>
        <div class="row" id="9">
            <div class="col-md-2">9:00 AM</div>
            <textarea class="event col-md-7" type="text" id="9"></textarea>

            <textarea class="event col-md-7" type="text" id="11"></textarea>
            <button class="saveBtn save col-md-2" data-value="#11">Add Event</button>
        </div>
        <div class="row" id="12">

        </div>
        <div class="row" id="14">
            <div class="col-md-2">2:00 PM</div>

        <div class="row" id="18">

        </div>
    </div>

    <!-- Links to JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>

</html>
